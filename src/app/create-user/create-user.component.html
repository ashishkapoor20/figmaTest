<section class="vh-200">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-left h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create new user</h3>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="firstName">First Name*</label>
                                        <input type="text" id="firstName" class="form-control form-control-lg" formControlName="firstname"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="lastName">Last Name*</label>
                                        <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastname"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="firstName">Gender*</label>
                                        <input type="text" id="firstName" class="form-control form-control-lg" formControlName="gender"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="lastName">date of birth*</label>
                                        <input type="text" id="lastName" class="form-control form-control-lg" formControlName="dob"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="emailAddress">Email*</label>
                                        <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="email"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="phoneNumber">Phone Number*</label>
                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" formControlName="pnumber"/>
                                    </div>
                                </div>
                            </div>
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create Password</h3>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="emailAddress">Password*</label>
                                        <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="password"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="phoneNumber">Re enter password*</label>
                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" formControlName="cpassword"/>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Create"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
